<div class="row">
    <div class="col-lg-12">
        <h3>Owner Restaurant List</h3>
    </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Location
                        </th>
                        <th>
                            Owner
                        </th>
                        <th>
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let r of ownRestList">
                        <td>
                            {{r.name}}
                        </td>
                        <td>
                            {{r.location}}
                        </td>
                        <td>
                            {{r.owner}}
                        </td>
                        <td>
                            <div>
                                <button (click)="ManageMenu(r.id)">Manage Menu</button>
                            </div>
                        </td>
                    </tr>                
                </tbody>
            </table>
        </div>
    </div>
