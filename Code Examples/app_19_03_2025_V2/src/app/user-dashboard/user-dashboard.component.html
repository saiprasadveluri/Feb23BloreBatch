<h3>User Dashboard</h3>
<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Location
                    </th>
                    <th>
                        Owner
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of nearRestList">
                    <td>
                        {{r.name}}
                    </td>
                    <td>
                        {{r.location}}
                    </td>
                    <td>
                        {{r.owner}}
                    </td>
                    <td>
                        <div>
                            <button (click)="OrderFood(r.id)">Order Food</button>
                        </div>
                    </td>
                </tr>                
            </tbody>
        </table>
    </div>
</div>
<hr/>
<router-outlet></router-outlet>
