<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Input Form</title>
    <link rel="stylesheet" href="adminsheet.css">
</head>
<body>
    <h2>Restaurant Input Form</h2>
    <div class="container">
        <form action="submit_form.php" method="post" class="box">
            <label for="restaurantName">Restaurant Name:</label><br>
            <input type="text" id="restaurantName" name="restaurantName" required><br><br>

            <label for="location">Location:</label><br>
            <input type="text" id="location" name="location" required><br><br>

            <label for="owner">Owner:</label><br>
            <input type="text" id="owner" name="owner" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
