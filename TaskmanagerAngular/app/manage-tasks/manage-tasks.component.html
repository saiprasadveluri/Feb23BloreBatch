<h2>Create a New Task</h2>
<form [formGroup]="frmGroup" (ngSubmit)="onSubmit()">

  <!-- Display Project Name (Read-Only) -->
  <label for="projectName">Project:</label>
  <input type="text" id="projectName" [value]="project?.name" disabled/><br/><br/>

  <!-- Auto-Assign Project ID (Hidden) -->
  <input type="hidden" formControlName="projid"/>

  <!-- Ask for Necessary Fields -->
  <label for="title">Title:</label>
  <input type="text" id="title" formControlName="title" /><br/><br/>

  <label for="description">Description:</label>
  <textarea id="description" formControlName="description"></textarea><br/><br/>

  <label for="tasktype">Task Type:</label>
  <input type="text" id="tasktype" formControlName="tasktype"/><br/><br/>

  <!-- Dropdown for Assigned To -->
  <label for="assignedto">Assigned To:</label>
  <select id="assignedto" formControlName="assignedto">
    <option *ngFor="let member of mem" [value]="member.memid">
      {{ member.memid }}
    </option>
  </select><br/><br/>

  <label for="status">Status:</label>
  <input type="text" id="status" formControlName="status"/><br/><br/>

  <button type="submit">Submit</button>
</form>
