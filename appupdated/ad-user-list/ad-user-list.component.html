<div class="row">
    <div class="col-lg-12">
        <h3>User List</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table class="table" style="border-collapse: collapse; ">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Role
                    </th>
                    <th>
                        Location
                    </th>
                    <th>
                        email
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of userList">
                    <td [appHighlight]="u.role">
                        {{u.name}}
                    </td>
                    <td [appHighlight]="u.role">
                        {{u.role}}
                    </td>
                    <td [appHighlight]="u.role">
                        {{u.location}}
                    </td>
                    <td [appHighlight]="u.role">
                        {{u.email}}
                    </td>
                    <td>
                        <div>
                            <button (click)="DeleteUser(u.id)">Delete</button> | <a href="EditUser?Id=10">Edit</a>
                        </div>
                    </td>
                </tr>                
            </tbody>
        </table>
    </div>
</div>
