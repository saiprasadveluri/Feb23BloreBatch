<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3>Add New Restuarant</h3>
    <hr />
    <form>
        <div>
            <input type="text" id="rname" name="rname" placeholder="Restuarant Name" required />
        </div>
        <div>
            <input type="number" id="ownerid" name="ownerid" placeholder="Owner ID" required />
        </div>
        <div>
            <select id="rloc" name="rloc">
                <option value="HYD">Hyderabad</option>
                <option value="BLR">Bangalore</option>
                <option value="CHN">Chennai</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Add New Restuarant" />
        </div>
    </form>


</body>
</html>
