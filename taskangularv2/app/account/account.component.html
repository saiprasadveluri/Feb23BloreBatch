<form [formGroup]="frmGroup" (ngSubmit)="OnLoginClick()">
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="uemail"/>
    </div>
    <div>
        <label for="passsword">Password</label>
        <input type="password"  formControlName="upassword" #pass/>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>

</form>
