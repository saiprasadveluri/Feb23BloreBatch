<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Add Order</title>
    <link rel="stylesheet" type="text/css" href="sitee.css" />
</head>
<body>
    <h3 class="mainHeading">Add Order</h3>
    <hr />
    <div width="100%" style="text-align:end;padding-right:20px;">
        <a href="AdminDashboard.html">Go To Dashboard</a>
    </div>
    <form action="AddOrderHandler" method="post">
        <div class="flex-box">
            <div class="leftMargin divBorder">
                <div>
                    <label for="userId">User ID:</label>
                    <input type="text" id="userId" name="userId" placeholder="User ID" required />
                </div>
                <div>
                    <label for="restaurantId">Restaurant ID:</label>
                    <input type="text" id="restaurantId" name="restaurantId" placeholder="Restaurant ID" required />
                </div>
                <div>
                    <label for="orderDate">Order Date:</label>
                    <input type="date" id="orderDate" name="orderDate" required />
                </div>
                <div>
                    <label for="status">Status:</label>
                    <input type="text" id="status" name="status" placeholder="Status" required />
                </div>
                <div>
                    <label for="menuItems">Menu Items (comma-separated IDs):</label>
                    <input type="text" id="menuItems" name="menuItems" placeholder="Menu Item IDs" required />
                </div>
                <div>
                    <label for="quantities">Quantities (comma-separated):</label>
                    <input type="text" id="quantities" name="quantities" placeholder="Quantities" required />
                </div>
                <div>
                    <input type="submit" value="Add Order" />
                </div>
            </div>
        </div>
    </form>
</body>
</html>
