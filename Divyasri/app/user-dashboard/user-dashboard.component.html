<h2> User Dashboard</h2>
<button (click)="NavigateToAddNewComment()"> Add New Comment</button>
<button (click)="NavigateToResignTask()">Reassign the Task</button>


<table class="table">
    <thead>
      <tr>
        <th>Project ID</th>
        <th> Title </th>
      <th> tasktype</th>
      <th>assignedto</th>
      <th>status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of taskList">
        <td>{{ task.id }}</td>
        <td>{{ task.projid}}</td>
        <td>{{ task.title}}</td>
        <td>{{ task.tasktype}}</td>
        <td>{{ task.assignedto}}</td>
        <td>{{ task.status}}</td>

 
      </tr>
    </tbody>
  </table>
<app-viewtasklist></app-viewtasklist>
