<div class="row">
    <div class="col-lg-12">
        <h3>User List</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table class="table" style="border-collapse: collapse; ">
            <thead>
                <tr>
                    <th>
                        id
                    </th>
                    <th>
                       name
                    </th>
                    <th>
                        email
                    </th>
                    <th>
                     role
                    </th>
                  
                  
                </tr>
            </thead>
            <tbody>
             
                    <tr *ngFor="let u of  usrList">
                        <td >
                            {{u.id}}
                        </td>
                        <td >
                            {{u.name}}
                        </td>
                        <td >
                            {{u.email}}
                        </td>
                        <td >
                            {{u.role}}
                        </td>
                    
                        <td>
                            
                        </td>
                    </tr>                
                </tbody>
            </table>
        </div>
    </div>
