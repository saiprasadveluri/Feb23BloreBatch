<div class="login-container">
    <h2 class="login-header">Login Page</h2>
    <form [formGroup]="frmGroup" (ngSubmit)="OnLoginClick()">
        <div class="form-group">
            <label for="uemail">Email</label>
            <input type="email" id="uemail" formControlName="uemail" class="form-control" />
        </div>
        <div class="form-group">
            <label for="upassword">Password</label>
            <input type="password" id="upassword" formControlName="upassword" class="form-control" />
        </div>
        <div>
            <button type="submit" class="btn-submit">Login</button>
        </div>
    </form>
</div>
