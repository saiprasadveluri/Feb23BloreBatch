
<h3>Comment List</h3>
<div class="divTable">
    <table>
        <thead>
            <tr>
                <th>Task ID</th>
                <th>Title</th>
                <th>Commented By</th>
                <th>Description</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of comList">
                <td>{{c.taskid}}</td>
                <td>{{c.title}}</td>
                <td>{{LoggedInUser.name}}</td>
                <td>{{c.description}}</td>
                
            </tr>
        </tbody>
    </table>

</div>
