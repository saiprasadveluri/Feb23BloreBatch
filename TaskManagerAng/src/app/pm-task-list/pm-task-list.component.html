<h3>Task List</h3>
<div class="divTable">
    <table>
        <thead>
            <tr>
                <th>Project ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Task Type</th>
                <th>Assigned To</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of taskList">
                <td>{{t.projid}}</td>
                <td>{{t.title}}</td>
                <td>{{t.description}}</td>
                <td>{{t.tasktype}}</td>
                
                <td ><div *ngFor="let u of users"><span *ngIf="u.id==t.assignedto">{{u.name}}</span></div></td>
                
                <td>{{t.status}}</td>
                
            </tr>
        </tbody>
    </table>

</div>
<button (click)="NavToAddNewTask()">Add New Task</button>
