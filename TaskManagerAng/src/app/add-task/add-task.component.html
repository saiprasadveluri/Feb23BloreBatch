<div *ngIf="projMem!=undefined; else unassigned">
    <h3>Task List</h3>
    <div class="divTable">
        <table>
            <thead>
                <tr>
                    <th>Project ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Task Type</th>
                    <th>Assigned To</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let t of taskList">
                    <td>{{t.projid}}</td>
                    <td>{{t.title}}</td>
                    <td>{{t.description}}</td>
                    <td>{{t.tasktype}}</td>
                    <td>{{t.assignedto}}</td>
                    <td>{{t.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<ng-template #unassigned><span>{{message}}</span></ng-template>

<form [formGroup]="frmGroup" (ngSubmit)="OnAddTask()" class="form-container">
    <h2>ADD NEW TASK</h2>
    <div>
        <label for="ID">PROJECT</label>
        <select formControlName="projid" (change)="onProjectChange()">
            <option *ngFor="let p of projMem" [value]="p.projid">{{p.projid}}</option>
        </select>
    </div>
    <div>
        <label for="Title">Title</label>
        <input type="text" formControlName="title">
    </div>
    <div>
        <label for="Description">Description</label>
        <input type="text" formControlName="description">
    </div>
    <div>
        <label for="TaskType">Task Type</label>
        <input type="text" formControlName="tasktype">
    </div>

    <div>
        <label for="AssignedTo">Assigned To</label>
        <select formControlName="assignedto">
            <option *ngFor="let m of filteredMembers" [value]="m.memid">{{m.memid}}</option>
        </select>
    </div>
    <div>
        <label for="status">Status</label>
        <input type="text" formControlName="status">
    </div>
    <div>
        <button type="submit">ADD</button>
    </div>
</form>
