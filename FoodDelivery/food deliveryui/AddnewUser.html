
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <h3>Add New Restaurant</h3>
    <hr />
    <form>
        <div>
            <input type="text" name="restaurantName" id="restaurantName" placeholder="Restaurant Name" />
        </div>
        <div>
            <input type="text" name="location" id="location" placeholder="Location" />
        </div>
        <div>
            <input type="tel" name="mobileNumber" id="mobileNumber" placeholder="Mobile Number" />
        </div>
        <div>
            <textarea name="menuItems" id="menuItems" placeholder="Menu Items"></textarea>
        </div>
        <div>
            <input type="submit" value="Add New Restaurant" />
        </div>
    </form>
</body>
</html>
