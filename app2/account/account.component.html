<h2> Login To Account </h2>

<form [formGroup]="frmGroup" (ngSubmit)="OnLoginClick()">
    <div>
        <input type="email" formControlName="uemail" placeholder="Enter Email"/>
        </div>
        <br>
        <div>
            <input type="password" formControlName="upassword" placeholder="Ener password"/>
            </div>
            <br>
            <div>
                <button type="submit">Login</button>
                </div>
</form>
