<div class="row">
    <div class="col-lg-12">
        <h3>VIEW MEMBERS</h3>
        <br>
    </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>PROJECT ID</th>
                    <th>MEMBER ID</th>
                   
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let m of membList">
                        <td>
                            {{m.id}}
                        </td>
                        <td >
                            {{m.projId}}
                        </td>
                        <td >
                            {{m.memId}}
                        </td>
                    </tr>                
                </tbody>
            </table>
            <button (click)="goToPMDashboard()" class="btn btn-primary">Back to Dashboard</button>
        </div>
    </div>
