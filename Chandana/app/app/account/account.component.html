<form [formGroup]="frmGroup" (ngSubmit)="OnLoginClick()">
    <h2>Login</h2>
    <div>
        <input type="email" formControlName="uemail"/>
        </div>
        <div>
        <input type="password" formControlName="upassword"/>

    </div>
    <div>
    <button type="submit">Login</button>
    </div>
</form>
