<div class="admin-dashboard">
    <header class="header">
      <h1>Admin Dashboard</h1>
    </header>
    <main class="content">
      <section class="users-section">
        <h2>Users</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
            </tr>
          </tbody>
        </table>
      </section>
      <section class="projects-section">
        <h2>Projects</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>id</th>
              <th>Actions</th> <!-- Add Actions column -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let project of projects">
              <td>{{ project.name }}</td>
              <td>{{ project.pm }}</td>
              <td>
                <button (click)="NavigateToAddNewTask(project)">Add New Task</button> <!-- Pass project parameter -->
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <div>
        <h2>Tasks</h2>
        <ul>
          <li *ngFor="let task of tasks">
            {{ task.title }} - {{ task.status }}
          </li>
        </ul>
      </div>
      <div class="actions">
        <button (click)="NavigateToAddNewUser()">Add New User</button>
        <button (click)="NavigateToAddNewProject()">Add New Project</button>
      </div>
    </main>
  </div>
