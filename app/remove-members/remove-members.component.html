<h3 style="text-align: center; color: purple;">Remove Members</h3>

<table style="width: 100%; border-collapse: collapse; text-align: left;">
  <thead>
    <tr>
      <th style="border: 1px solid black; padding: 8px;">Name</th>
      <th style="border: 1px solid black; padding: 8px;">Role</th>
      <th style="border: 1px solid black; padding: 8px;">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of members">
      <td style="border: 1px solid black; padding: 8px;">{{ member.user.name }}</td>
      <td style="border: 1px solid black; padding: 8px;">{{ member.user.role }}</td>
      <td style="border: 1px solid black; padding: 8px;">
        <button (click)="RemoveMember(member.id)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
