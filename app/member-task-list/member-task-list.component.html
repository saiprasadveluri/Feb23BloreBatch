
<h3>Task List</h3>
<div class="divTable">
    <table>
        <thead>
            <tr>
                <th>Project ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Task Type</th>
                <th>Status</th>
                <th>Add Comment</th>
               

                <th *ngIf="LoggedInUser.role == 'QA'">Assign To DEV </th>
                <th *ngIf="LoggedInUser.role == 'DEVELOPER'">Assign To QA </th>
           
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of taskList">
                <td>{{t.projid}}</td>
                <td>{{t.title}}</td>
                <td>{{t.description}}</td>
                <td>{{t.tasktype}}</td>
                <td>{{t.status}} <button *ngIf="t.id" (click)="ChangeStatus(t.id,t.projid)">Change Status</button></td>
                <td><button *ngIf="t.id" (click)="AddComment(t.id,t.title)">Add Comment </button></td>
                <td *ngIf="LoggedInUser.role == 'QA'"><button *ngIf="t.id" (click)="UpdateTask(t.id,t.projid)">Assign to DEV </button></td>
                <td *ngIf="LoggedInUser.role == 'DEVELOPER'"><button *ngIf="t.id" (click)="UpdateTask(t.id,t.projid)">Assign to QA </button></td>
            </tr>
        </tbody>
    </table>

</div>
