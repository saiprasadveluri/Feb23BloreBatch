<div class="row">
    <div class="col-lg-12">
        <h3>VIEW TASKS</h3>
        <br>
    </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>TASK ID</th>
                    <th>COMMENTED BY</th>
                    <th>DESCRIPTION</th>
                    
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of commentList">
                        <td>
                            {{c.id}}
                        </td>
                        <td >
                            {{c.taskid}}
                        </td>
                        <td >
                            {{c.commentedby}}
                        </td>
                        <td >
                            {{c.description}}
                        </td>
                        
                    </tr>                
                </tbody>
            </table>
            <button (click)="goToQaDashboard()" class="btn btn-primary">Back to Dashboard</button>
        </div>
    </div>
