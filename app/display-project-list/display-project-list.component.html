<div class="row">
    <div class="col-lg-12">
        <h3>Project List</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table class="table" style="border-collapse: collapse;">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>pm</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let project of projectList">
                    <td>{{ project.id }}</td>
                    <td>{{ project.name }}</td>
                    <td>{{ project.pm }}</td>
                    <td>
                        <button (click)="AssignTo(project.id)">AssignTo</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
