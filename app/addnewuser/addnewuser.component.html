<h2>Add New User</h2>
<hr/>
<form [formGroup]="frmGroup" (ngSubmit)="OnAddClick()">
    <div>
        <input type="text" formControlName="uname"/>
    </div>
    <div>
        <input type="email" formControlName="uemail"/>
    </div>
    <div>
        <input type="password" formControlName="upassword"/>
    </div>
    <div>
        <select formControlName="urole">
            <option value="PM">PM</option>
            <option value="DEVELOPER">DEVELOPER</option>
            <option value="QA">QA</option>
        </select>
    </div>
    <div>
        <button type="submit">Add</button>
    </div>
</form>
