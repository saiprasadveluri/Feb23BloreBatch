<h1>Add New Task</h1>
<p>Project ID: {{ projId }}</p>
<form [formGroup]="frmGroup" (ngSubmit)="OnAddClick()">
  <div>
    <label for="Title">Title:</label>
    <input id="Title" formControlName="Title" />
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>
  <div>
    <label for="tasktype">Task Type:</label>
    <select id="tasktype" formControlName="tasktype">
      <option value="Activity">Activity</option>
      <option value="Bug">Bug</option>
    </select>
  </div>
  <div>
    <label for="assignedto">Assigned To:</label>
    <select id="assignedto" formControlName="assignedto">
      <option *ngFor="let user of projectMembers" [value]="user.id">{{ user.name }}</option>
    </select>
  </div>
  <div>
    <label for="status">Status:</label>
    <select id="status" formControlName="status">
      <option value="Pending">Pending</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
    </select>
  </div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  <button type="submit">Add Task</button>
</form>
