<h2>List of Tasks</h2>
<hr>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Project ID</th>
      <th>Title</th>
      <th>Task Type</th>
      <th>Assigned To</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }}</td>
      <td>{{ task.projid }}</td>
      <td>{{ task.title }}</td>
      <td>{{ task.tasktype }}</td>
      <td>{{ task.Assignedto }}</td>
      <td>{{ task.status }}</td>
    </tr>
  </tbody>
</table>
