<h2>ManageProjects</h2>
<table border="1" style="width: 100%; text-align: left;">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- Loop through the users array and display each user -->
    <tr *ngFor="let project of projects">
      <td>{{ project.name }}</td>
      <td>{{ project.email }}</td>
      <td>{{ project.role }}</td>
      <td>
        <!-- Delete button -->
        <button (click)="deleteProject(project.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
