<div class="row">
    <div class="col-lg-12">
        <h3>VIEW USERS</h3>
        <br>
    </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>PASSWORD</th>
                    <th>ROLE</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of userList">
                        <td>
                            {{u.id}}
                        </td>
                        <td >
                            {{u.name}}
                        </td>
                        <td >
                            {{u.email}}
                        </td>
                        <td >
                            {{u.password}}
                        </td>
                        
                        <td>
                            {{u.role}}
                        </td>
                    </tr>                
                </tbody>
            </table>
            <button (click)="goToPMDashboard()" class="btn btn-primary">Back to Dashboard</button>
        </div>
    </div>
