<form [formGroup]="frmGroup" (ngSubmit)="onAddProClick()">
    <div>
      <label for="projectName">Project Name:</label>
      <input id="projectName" formControlName="projectName" type="text">
    </div>
    <div>
      <label for="pmId">Assign PM:</label>
      <select id="pmId" formControlName="pmId">
        <option *ngFor="let pm of pms" [value]="pm.id">{{ pm.name }}</option>
      </select>
    </div>
    <button type="submit">Add Project</button>
  </form>
