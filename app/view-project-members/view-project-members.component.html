<h3>Project Members</h3>
<table style="width: 100%; border-collapse: collapse; text-align: left;">
  <thead>
    <tr>
      <th style="border: 1px solid black; padding: 8px;">Member ID</th>
      <th style="border: 1px solid black; padding: 8px;">Member Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of members">
      <td style="border: 1px solid black; padding: 8px;">{{ member.id }}</td>
      <td style="border: 1px solid black; padding: 8px;">{{ member.name }}</td>
    </tr>
  </tbody>
</table>
