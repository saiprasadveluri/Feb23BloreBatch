<form [formGroup]="frmGroup" (ngSubmit)="onLoginClick()">
    <div>
        <h1>LOGIN</h1>
    </div>
  <div class="form-group">
    enter email:<input type="email" formControlName="uemail">
  </div>
  <div class="form-group">
    enter password:<input type="password"  formControlName="upassword">
  </div>
  <button type="submit" >Login</button>
</form>
