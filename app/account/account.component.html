<form [formGroup]="frmGroup" (ngSubmit)="OnLoginClick()">
  <div>
    <label for="uemail">Email:</label>
    <input id="uemail" formControlName="uemail" type="email">
  </div>
  <div>
    <label for="upassword">Password:</label>
    <input id="upassword" formControlName="upassword" type="password">
  </div>
  <div>
    <button type="submit">Login</button>
  </div>
</form>
