
<h2>Login Form</h2>

<form [formGroup]="frmGroup" (ngSubmit)="OnLoginClick()">
    <div>
        <input type ="email" formControlName="uemail" placeholder="Enter email" />
    </div>
    <div>
        <input type ="password" formControlName="upassword" placeholder="Enter password" />
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
    </form>
