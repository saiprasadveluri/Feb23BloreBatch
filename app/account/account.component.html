<form [formGroup]="frmGroup" (ngSubmit)="OnLoginClick()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="uemail">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="upassword">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
