<form [formGroup]="frmGroup" (ngSubmit)="onloginclick()">
    <div>
        <input type="email" formControlName="uemail" placeholder="Email">
    </div>
    <div>
        <input type="password" formControlName="upassword" placeholder="Password">
    </div>
    <div>
        <button type="submit" >Login</button>
    </div>
</form>
