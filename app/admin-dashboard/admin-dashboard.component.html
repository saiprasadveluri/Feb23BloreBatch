  <div style="text-align: center; margin-top: 50px;">
    <h1 style="color: purple;">ADMIN DASHBOARD</h1>
    
    <div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin-top: 30px;">
      <!-- Add New User -->
      <div style="background-color: rgb(255, 230, 230); padding: 20px; border-radius: 10px; width: 200px; text-align: center;">
        <button (click)="NavigateToAddNewUser()" style="padding: 10px 20px; font-size: 16px; color: rgb(187, 10, 78);">Add New User</button>
      </div>
  
      <!-- Delete User -->
      <div style="background-color: rgb(230, 255, 255); padding: 20px; border-radius: 10px; width: 200px; text-align: center;">
        <button (click)="NavigateToDeleteUser()" style="padding: 10px 20px; font-size: 16px; color: rgb(19, 139, 160);">Delete User</button>
      </div>
  
      <!-- Add Project -->
      <div style="background-color: rgb(255, 230, 230); padding: 20px; border-radius: 10px; width: 200px; text-align: center;">
        <button (click)="NavigateToAddProject()" style="padding: 10px 20px; font-size: 16px; color: rgb(223, 10, 10);">Add Project & Assign to PM</button>
      </div>
  
      <!-- View Users -->
      <div style="background-color: rgb(181, 228, 250); padding: 20px; border-radius: 10px; width: 200px; text-align: center;">
        <button (click)="NavigateToViewUsers()" style="padding: 10px 20px; font-size: 16px; color: rgb(8, 73, 99);">View Users</button>
      </div>
  
      <!-- View All Projects -->
      <div style="background-color: rgb(230, 230, 255); padding: 20px; border-radius: 10px; width: 200px; text-align: center;">
        <button (click)="NavigateToViewProjects()" style="padding: 10px 20px; font-size: 16px; color: rgb(49, 36, 165);">View All Projects</button>
      </div>
    </div>
  </div>
