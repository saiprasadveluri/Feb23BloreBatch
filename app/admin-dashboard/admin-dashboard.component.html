<p>admin-dashboard works!</p>
<button (click)="NavigateToAddNewUser()">Add New User</button>
<button (click)="NavigateToAddNewProject()">Add New Project</button>

<div *ngIf="projects.length > 0">
  <h2>Projects</h2>
  <table>
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Project Manager</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.name }}</td>
        <td>{{ project.pm }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="projects.length === 0">
  <p>No projects found.</p>
</div>

<div *ngIf="users.length > 0">
  <h2>Users</h2>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button *ngIf="user.id" (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
