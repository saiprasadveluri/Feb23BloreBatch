<div class="row">
    <div class="col-lg-12">
        <h3>User List</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table class="table" style="border-collapse: collapse; ">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        email
                    </th>
                    <th>
                        role
                    </th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of userList">
                    <td >
                        {{u.name}}
                    </td>
                    <td>
                        {{u.email}}
                    </td>
                    <th>
                        {{u.role}}
                    </th>
                    
                        <div>
                            <button >Delete</button> | <button>Edit</button>
                        </div>
                    
                </tr>                
            </tbody>
        </table>
    </div>
</div>
