<h3 style="text-align: center; color: purple;">View Tasks</h3>

<table style="width: 100%; border-collapse: collapse; text-align: left;">
  <thead>
    <tr>
      <th style="border: 1px solid black; padding: 8px;">Title</th>
      <th style="border: 1px solid black; padding: 8px;">Description</th>
      <th style="border: 1px solid black; padding: 8px;">Task Type</th>
      <th style="border: 1px solid black; padding: 8px;">Assigned To</th>
      <th style="border: 1px solid black; padding: 8px;">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td style="border: 1px solid black; padding: 8px;">{{ task.title }}</td>
      <td style="border: 1px solid black; padding: 8px;">{{ task.description }}</td>
      <td style="border: 1px solid black; padding: 8px;">{{ task.tasktype }}</td>
      <td style="border: 1px solid black; padding: 8px;">{{ task.assignedto }}</td>
      <td style="border: 1px solid black; padding: 8px;">{{ task.status }}</td>
    </tr>
  </tbody>
</table>
