<h3>Your Projects</h3>
<table border="1">
  <thead>
    <tr>
      <th>Project ID</th>
      <th>Project Name</th>
      <th>Project Manager</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projectinfo">
      <td>{{ project.id }}</td>
      <td>{{ project.name }}</td>
      <td>{{project.pm}}</td>
      <td>
        <button (click)="navigateToTaskManagement(project.id || '')">Manage Tasks</button><br>
        <button (click)="viewProjectMembers(project.id || '')">View Members</button><br>
        <button (click)="viewTasks(project.id || '')">View Tasks</button><br>
        <select (change)="setSelectedProjectId(project.id || ''); assignMemberToProject($event)"><br>
          <option value="" disabled selected>Assign Member</option><br><br>
          <option *ngFor="let member of members" [value]="member.id">{{ member.name }} ({{ member.role }})</option>
        </select>
      </td>
    </tr>
  </tbody>
</table>
<h3>Project Members</h3>
<ul>
  <li *ngFor="let member of projectMembers">
    {{ member.memid }}
  </li>
</ul>

<h3>Tasks</h3>
<table border="1">
  <thead>
    <tr>
      <th>Task ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
      <td>{{ task.status }}</td>
    </tr>
  </tbody>
</table>
