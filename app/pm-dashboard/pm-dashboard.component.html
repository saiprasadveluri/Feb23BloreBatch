<div *ngIf="showProjects" style="margin-top: 50px;">
  <h2 style="color: purple;">My Projects</h2>
  <table style="width: 80%; margin: 0 auto; border-collapse: collapse; text-align: left;">
    <thead>
      <tr>
        <th style="border: 1px solid black; padding: 8px;">Project ID</th>
        <th style="border: 1px solid black; padding: 8px;">Project Name</th>
        <th style="border: 1px solid black; padding: 8px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td style="border: 1px solid black; padding: 8px;">{{ project.id }}</td>
        <td style="border: 1px solid black; padding: 8px;">{{ project.name }}</td>
        <td style="border: 1px solid black; padding: 8px;">
          <button (click)="GetMembersByProject(project.id!)" style="padding: 5px 10px;">View Members</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
