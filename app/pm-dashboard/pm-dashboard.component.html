<p>Project Manager Dashboard</p>
<hr/>
<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.name }}</td>
        <button (click)="NavigateToMembers(project.id || '')">Manage Members</button>
        <button (click)="NavigateToTask(project.id || '')">Create Task</button>
      </tr>
    </tbody>
  </table>
