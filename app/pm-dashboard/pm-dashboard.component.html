
<h2>Project Manager Dashboard</h2>
<hr>
<button (click)="logout()">Logout</button>
<h3>Projects</h3>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{ project.id }}</td>
      <td>{{ project.name }}</td>
      <td>{{ project.description }}</td>
    </tr>
  </tbody>
</table>

<br/>

<hr>
<button (click)="navigateToCreateTask()">Create Task</button>
<button (click)="navigateToListTasks()">List Tasks</button>
<button (click)="navigateToAddMembers()">Add Members</button>
<hr>
