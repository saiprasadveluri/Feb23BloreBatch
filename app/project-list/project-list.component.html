<h2>Project List</h2>
<hr />
<div *ngIf="isLoading">Loading projects...</div>
<table *ngIf="!isLoading && projects.length > 0" border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Project Manager</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{ project.id }}</td>
      <td>{{ project.name }}</td>
      <td>{{ project.pm }}</td>
    </tr>
  </tbody>
</table>
<div *ngIf="!isLoading && projects.length === 0">
  <p>No projects found.</p>
</div>
