<div class="row">
    <div class="col-lg-12">
        <h3>VIEW OWN PROJECTS</h3>
        <br>
    </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>PROJECT ID</th>
                    <th>TASK TITLE</th>
                    <th>TASK TYPE</th>
                    <th>ASSIGNED TO</th>
                    <th>TASK STATUS</th>
                    
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of owntaskList"> 
                        <td>
                            {{t.id}}
                        </td>
                        <td >
                            {{t.projid}}
                        </td>
                        <td >
                            {{t.title}}
                        </td>
                        <td >
                            {{t.tasktype}}
                        </td>
                        <td >
                            {{t.assignedto}}
                        </td>
                        <td>
                            {{t.status}}
                        </td>
                    </tr>                
                </tbody>
            </table>
            <button (click)="goToQaDashboard()" class="btn btn-primary">Back to Dashboard</button>
        </div>
    </div>
