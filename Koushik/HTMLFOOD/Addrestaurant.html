<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Add New Restaurant</title>
</head>
<body>
    <h3>Add New Restaurant</h3>
    <form action="processAddRestaurant.html" method="post">
        <div>
            <input type="text" id="rname" name="rname" placeholder="Enter Restaurant Name" required>
        </div>
        <div>
            <input type="text" id="rlocation" name="rlocation" placeholder="Enter Location" required>
        </div>
        <div>
            <input type="text" id="rtype" name="rtype" placeholder="Enter Owner id" required>
        </div>
        <div>
            <input type="submit" value="Add Restaurant">
        </div>
    </form>
</body>
</html>
