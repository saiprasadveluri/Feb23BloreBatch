<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Add Orders</title>
</head>
<body>
    <h3>Add Orders</h3>
    <form action="processAddOrders.html" method="post">
        <div>
            <input type="text" id="userid" name="userid" placeholder="Enter User ID" required>
        </div>
        <div>
            <input type="text" id="rid" name="rid" placeholder="Enter Restaurant ID" required>
        </div>
        <div>
            <input type="text" id="orderstatus" name="orderstatus" placeholder="Enter Order Status" required>
        </div>
        <div>
            <input type="submit" value="Add Order">
        </div>
    </form>
</body>
</html>
