<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Add Order Items</title>
</head>
<body>
    <h3>Add Order Items</h3>
    <form action="processAddOrderItems.html" method="post">
        <div>
            <input type="text" id="orderid" name="orderid" placeholder="Enter Order ID" required>
        </div>
        <div>
            <input type="text" id="menuid" name="menuid" placeholder="Enter Menu ID" required>
        </div>
        <div>
            <input type="text" id="quantity" name="quantity" placeholder="Enter Quantity" required>
        </div>
        <div>
            <input type="submit" value="Add Order Item">
        </div>
    </form>
</body>
</html>
