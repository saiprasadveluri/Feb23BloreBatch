<h1>ALL PROJECTS</h1>
<hr/>

<table class="project-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>PROJECT MANAGER</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects">
            <td>{{project.id}}</td>
            <td>{{project.name}}</td>
            <td>{{project.pm}}</td>
        </tr>
    </tbody>
</table>
